<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="converter">
            <label for="type">Select Conversion Type:</label>
            <select id="type">
                <option value="length">Length</option>
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
            </select>

            <div class="length converter-section" style="display:none;">
                <label for="length-value">Value:</label>
                <input type="number" id="length-value" placeholder="Enter value">

                <label for="length-from">From:</label>
                <select id="length-from">
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="centimeters">Centimeters</option>
                    <option value="millimeters">Millimeters</option>
                    <option value="inches">Inches</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                </select>

                <label for="length-to">To:</label>
                <select id="length-to">
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="centimeters">Centimeters</option>
                    <option value="millimeters">Millimeters</option>
                    <option value="inches">Inches</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                </select>

                <button onclick="convertLength()">Convert</button>
                <p id="length-result"></p>
            </div>

            <div class="temperature converter-section" style="display:none;">
                <label for="temperature-value">Value:</label>
                <input type="number" id="temperature-value" placeholder="Enter value">

                <label for="temperature-from">From:</label>
                <select id="temperature-from">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <label for="temperature-to">To:</label>
                <select id="temperature-to">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <button onclick="convertTemperature()">Convert</button>
                <p id="temperature-result"></p>
            </div>

            <div class="weight converter-section" style="display:none;">
                <label for="weight-value">Value:</label>
                <input type="number" id="weight-value" placeholder="Enter value">

                <label for="weight-from">From:</label>
                <select id="weight-from">
                    <option value="kilograms">Kilograms</option>
                    <option value="grams">Grams</option>
                    <option value="milligrams">Milligrams</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>

                <label for="weight-to">To:</label>
                <select id="weight-to">
                    <option value="kilograms">Kilograms</option>
                    <option value="grams">Grams</option>
                    <option value="milligrams">Milligrams</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>

                <button onclick="convertWeight()">Convert</button>
                <p id="weight-result"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
